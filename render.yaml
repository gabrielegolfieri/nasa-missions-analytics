services:
  - type: web
    name: nasa-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nasa-db
          property: connectionString

  - type: static
    name: nasa-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://nasa-backend.onrender.com

databases:
  - name: nasa-db
    plan: free